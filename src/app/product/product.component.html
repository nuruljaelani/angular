<!-- Navbar -->
<app-topnav></app-topnav>
<!-- /.navbar -->
<!-- Main Sidebar Container -->
<app-sidenav></app-sidenav>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Product</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Product</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-md-2 mb-4">
          <a routerLink="/product/insert" class="btn btn-info btn-block btn-flat"><i class="fa fa-plus"></i> Add Product</a>
        </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Product Table</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Kode Produk</th>
                      <th>Nama Produk</th>
                      <th>Harga</th>
                      <th>Kategori</th>
                      <th style="width: 40px">Label</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let product of products">
                    <tr>
                      <td>{{ product.id }}</td>
                      <td>{{ product.kode_produk }}</td>
                      <td>{{ product.nama_produk }}</td>
                      <td>{{ product.harga }}</td>
                      <td>{{ product.jenis_produk }}</td>
                      <td class="d-flex">
                        <button type="button" class="btn btn-sm btn-success mr-1">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(product)">Hapus</button>
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                <ul class="pagination pagination-sm m-0 float-right">
                  <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- /.col -->
          
          <!-- /.col -->
        </div>
    </div><!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
