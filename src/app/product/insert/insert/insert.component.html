<!-- Navbar -->
<app-topnav></app-topnav>
<!-- /.navbar -->

<!-- Main Sidebar Container -->
<app-sidenav></app-sidenav>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Product</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Product</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      
      <div class="row">
        <!-- left column -->
        <div class="col-md-10 col-offset-1">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Product</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Kode Produk</label>
                  <input type="text" class="form-control" name="kode_produk" [(ngModel)]="kode_produk" id="exampleInputEmail1" placeholder="Kode Produk">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Nama Produk</label>
                  <input type="text" class="form-control" name="nama_produk" [(ngModel)]="nama_produk" id="exampleInputPassword1" placeholder="Nama Produk">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Harga</label>
                  <input type="number" class="form-control" name="harga" [(ngModel)]="harga" id="exampleInputPassword1" placeholder="Harga Produk">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Kategori</label>
                  <input type="text" class="form-control" name="jenis_produk" [(ngModel)]="jenis_produk" id="exampleInputPassword1" placeholder="Kategori Produk">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Stok</label>
                  <input type="number" class="form-control" name="stok" [(ngModel)]="stok" id="exampleInputPassword1" placeholder="Stok Produk">
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div><!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
